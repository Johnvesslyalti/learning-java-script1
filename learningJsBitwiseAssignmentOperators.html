<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS Bitwise Assignment Operators</title>
</head>
<body>
    <script>
        document.write("<h1 style='text-align : center'>Here i learnt about Bitwise Assignment operators</h1>");

        var x = 10;

        x &= 5;
        document.write(x+"<br>");

        x |= 5;
        document.write(x+"<br>");

        x ^= 5;
        document.write(x+"<br>");
    </script>
</body>
</html>
