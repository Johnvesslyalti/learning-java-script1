<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning logical Assignment Operators</title>
</head>
<body>
    <script>
        /*
        here i am learning javascript assignment operators
        where logical operators they are three types of logical 
        assignment operators
        */
       document.write("<h1>Here i am learning Logical Assignment Operators</h1>");

       var x = 10;

       x &&= 5;
       document.write(x+"<br>");

       x ||= 5;
       document.write(x+"<br>");

       x ??= 5;
       document.write(x+"<br>");
    </script>
</body>
</html>
