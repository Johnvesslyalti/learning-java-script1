<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Assignment Operators</title>
</head>
<body>
    <script>
        /* 
        Assignment operator in java script
        1. =
        2. +=
        3. -=
        4. *=
        5. /=
        6. %=
        7. **=
        */
       var x;
        x = 10;

        x += 10;
        document.write(x+"<br>");

        x -= 5;
        document.write(x+"<br>");

        x *= 5;
        document.write(x+"<br>");

        x /= 5;
        document.write(x+"<br>");

        x %= 9;
        document.write(x+"<br>");

        x **= 2;
        document.write(x+"<br>");

        // shift assignment operators


    </script>
</body>
</html>
