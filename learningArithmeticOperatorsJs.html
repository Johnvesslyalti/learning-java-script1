<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Arithmetic Operator</title>
</head>
<body>
    <script>
        /*
        Arithmetic operators
        1. Addition
        2. Subtraction
        3. multiplication
        4. division
        5. modulus
        6. exponential
        7. increment
        8. decrement
        */
        var x = 1;
        var y = 1;

        var z = x + y;
        document.write("<h6>Addition</h6>");
        document.write(z);

        z = x - y;
        document.write("<h6>Subtraction</h6><br>");
        document.write(z);

        z = x * y;
        document.write("<h6>Multiplication</h6><br>");
        document.write(z);

        z = x / y;
        document.write("<h6>Division</h6>");
        document.write(z);

        z = 2 ** 4;
        document.write("<h6>Exponential</h6>");
        document.write(z);

        z = 8 % 5;
        document.write("<h6>Modulus</h6>");
        document.write(z);

        z = ++x;
        document.write("<h6>Increment</h6>");
        document.write(z);

        z = --x;
        document.write("<h6>Decrement</h6>");
        document.write(z);
    </script>
</body>
</html>
