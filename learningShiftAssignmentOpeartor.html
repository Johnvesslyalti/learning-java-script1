<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Shift Assignment Operators</title>
</head>
<body>
    <script>
        /* 
        There are 3 types of Shift Assignment operators are there
        1. left Shift assignment operator
        2. right shift assignment operator
        3. unassigned right shift operator
        */

        document.write("<h1 style='text-align:center'>Here I am Learning Shift Assignment</h1>");
        
        var x = 5;

        x <<= 5;
        document.write(x+"<br>");

        x >>= 5;
        document.write(x+"<br>");

        x>>>= 5;
        document.write(x+"<br>")

    </script>
</body>
</html>
